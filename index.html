                para programadores. </figcaption>
             
        </figure>


        <figure>
            <img src="img/c_sharpe.webp" width="150">
            <figcaption>Linguagem C # É uma linguagem de programação multiparadigma criada pela Microsoft, sendo a principal da plataforma .NET. Por ser uma linguagem que suporta, entre outros paradigmas, a orientação à objetos, ela suporta conceitos comuns como encapsulamento, herança e polimorfismo.</figcaption>
        </figure>

        <figure>
            <img src="img/py.jpg" width="150">
            <figcaption>Linguagem Python é uma linguagem de programação de alto nível, ou seja, com sintaxe mais simplificada e próxima da linguagem humana, utilizada nas mais diversas aplicações, como desktop, web, servidores e ciência de dados</figcaption>
        </figure>

        <figure>
            <img src="img/R.jpg" width="150">
            <figcaption>Linguagem R é uma linguagem versátil, desenvolvida por dois pesquisadores do departamento de Estatística da Universidade Auckland, na Nova Zelândia. Ela surgiu a partir da necessidade de um programa que auxiliasse na manipulação, análise e visualização de dados.</figcaption>
